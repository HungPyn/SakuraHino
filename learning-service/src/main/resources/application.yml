server:
  port: 8084
spring:
  application:
    name: learning-service
  servlet: # Thêm phần này vào dưới 'spring:'
    multipart:
      max-file-size: 10MB   # Ví dụ: cho phép mỗi file lên đến 10 MB
      max-request-size: 10MB

  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    config:
      fail-fast: false

  main:
    allow-bean-definition-overriding: true

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: auto

  datasource:
    url: jdbc:mysql://localhost:3306/topic_service_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

upload-service:
  base-url: ${UPLOAD_SERVICE_BASE_URL:http://localhost:8081/api/v1/files}

logging:
  level:
    root: INFO
    com.sakurahino.learningservice: DEBUG
