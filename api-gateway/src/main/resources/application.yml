server:
  port: 8080

spring:
  application:
    name: api-gateway
  http: # <-- Thêm vào đây
    codec:
      max-in-memory-size: 10MB
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<remaining>.*),/auth/${remaining}

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<remaining>.*),/users/${remaining}

        - id: learning-service
          uri: lb://learning-service
          predicates:
            - Path=/topic/**
          filters:
            - RewritePath=/topic/(?<remaining>.*),/topic/${remaining}

        - id: learning-service-question
          uri: lb://learning-service
          predicates:
            - Path=/question/**
          filters:
            - RewritePath=/question/(?<remaining>.*),/question/${remaining}

        - id: learning-service-lesson
          uri: lb://learning-service
          predicates:
            - Path=/lesson/**
          filters:
            - RewritePath=/lesson/(?<remaining>.*),/lesson/${remaining}


        - id: result-service-user
          uri: lb://result-service
          predicates:
            - Path=/user/result/**
          filters:
            - RewritePath=/user/result/(?<remaining>.*),/user/result/${remaining}

        - id: result-service-admin
          uri: lb://result-service
          predicates:
            - Path=/admin/result/**
          filters:
            - RewritePath=/admin/result/(?<remaining>.*),/admin/result/${remaining}


jwt:
  secret: ${JWT_SECRET}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
